<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
        <link rel="stylesheet" href="styles/main.css">  
        <link rel="stylesheet" href="styles/design.css">  
        <link rel="stylesheet" href="styles/attribution.css">
    </head>
    <body>
        <img class="design" />
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Huddle Logo" />
        </header>        
        <main>
            <aside>
                <img src="images/illustration-mockups-resized.svg" alt="Mockups illustration" />
            </aside>
            <section>
                <h1>Build The Community Your Fans Will Love</h1>

                <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </h2>
              
                <button>Register</button>
            </section>
        </main>
        <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/daniloarcidiacono" target="_blank">Danilo Arcidiacono</a>.
            </p>
            <div class="icons">
              <span class="icon-facebook"></span>
              <span class="icon-twitter"></span>
              <span class="icon-instagram"></span>
            </div>
        </footer>        
    </body>
</html>
